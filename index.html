<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>generative</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <script src="vendor/jquery-2.1.3.js"></script>
    <script src="vendor/three.js"></script>
    <script src="vendor/delaunay.js"></script>

    <script id="tri_vs" type="x-shader/x-vertex">
        attribute vec2 primCentroid;

        uniform vec2 viewportSize;

        varying vec3 primitiveColor;

        void main() {
            vec2 normalizedPos = primCentroid.xy / viewportSize.xy;
            primitiveColor = vec3( 0.0, normalizedPos.x, normalizedPos.y );

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script id="tri_fs" type="x-shader/x-fragment">
        varying vec3 primitiveColor;
        void main() {
            gl_FragColor = vec4( primitiveColor, 1.0 );
        }
    </script>

    <script src="generative.js"></script>
</body>
</html>
